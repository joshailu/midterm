<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- navbar -->
    <!--Everything except nav bar goes in section
      expanded navbar: toggle button showed for smaller screens, becomes actual nav bar in medium+ screens
      navbar-light: gives navbar a color theme and makes button visible
      bg-warning: changes background
      fixed-bottom: fixes the navbar at the bottom even when scrolling-->
    <nav class="navbar navbar-expand-md navbar-dark bg-lime">
    <!--Makes the nav bar take 100% width until reaching XXL screens, then it is fit in a container-->
        <div class="container-xxl">

            <!--toggle button for mobile navigation: it removes the links with a hamburger icon
            data-bs-target: tells which collapsable section we wanna target
            aria-controls/expanded: helpful for screenreaders that don't understand javascript such as toggling
            aria-label: labels the toggle button-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links girl idk
            main-nav: the id used in the button data-bs-target-->
            <div class="collapse navbar-collapse justify-content-center align-center" id="main-nav">
                <!--nav, nav-item/link used for styling-->
                <ul class="lead navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a style="font-weight: 900;" class="nav-link" href="projects.html">Projects</a>
                    </li>            
                </ul>
            </div>

        </div>
    </nav>

    <div id="projects">

        <div class="container-lg p-5" style="min-width:210px;">
            
            <!--g-0: 0 gap in between each card, goes up to 5-->
            <div class="row my-5 align-items-center justify-content-center g-0">
                <!--default width: 8 columns, large is 4 and XL is 3-->
                <div class="col-8 col-lg-4 col-xl-3">
                <div class="card border-0">
                    <!--all the content in the card-->
                    <div class="card-body text-center py-4">
                    <h4 class="card-title">Starter Edition</h4>
                    <p class="lead card-subtitle">eBook download only</p>
                    <p class="display-5 my-4 text-primary fw-bold">$12.99</p>
                    <p class="card-text mx-5 text-muted d-none d-lg-block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, vitae magni! Repellat commodi a fuga corporis saepe dolorum.</p>
                    <a href="#" class="btn btn-outline-primary btn-lg my-3 mx-5">Buy Now</a>
                    </div>
                </div>
                </div>
            </div>
        
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
