<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

    <!-- navbar -->
    <!--Everything except nav bar goes in section
      expanded navbar: toggle button showed for smaller screens, becomes actual nav bar in medium+ screens
      navbar-light: gives navbar a color theme and makes button visible
      bg-warning: changes background
      fixed-bottom: fixes the navbar at the bottom even when scrolling-->
    <nav class="navbar navbar-expand-md navbar-dark bg-lime">
      <!--Makes the nav bar take 100% width until reaching XXL screens, then it is fit in a container-->
      <div class="container-xxl">

        <!--toggle button for mobile navigation: it removes the links with a hamburger icon
          data-bs-target: tells which collapsable section we wanna target
          aria-controls/expanded: helpful for screenreaders that don't understand javascript such as toggling
          aria-label: labels the toggle button-->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links girl idk
        main-nav: the id used in the button data-bs-target-->
        <div class="collapse navbar-collapse justify-content-center align-center" id="main-nav">
          <!--nav, nav-item/link used for styling-->
          <ul class="lead navbar-nav">
            <li class="nav-item mx-3">
              <a style="font-weight: 900;" class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>            
          </ul>
        </div>

      </div>
    </nav>

     <!-- main image & intro text -->
    <!--Uses section tags because it works better with nav bar-->
    <div id="intro">
      <!--Page is 100% width until it reaches larger screens. Then it creates a container.-->
      <div class="container-lg mt-5">

        <!--Grid called row that justifies all its elements in the center
          Aligns all the text in the center (on y-axis)-->
        <div class="row justify-content-center align-items-center">

          <!--12 columns for small screens, 5 for medium screens, text centered (works for images as well)
            d-none makes the display none. d-md-block makes the display:block for medium sized screens
            thus, image only shows for medium sized screens.-->
          <div class="col-md-4 text-center d-none d-md-block">

            <!--img-fluid makes the image take a 100% container width-->
            <img class="img-fluid" src="assets/images/profile.png" alt="Ebook Cover">
          </div>


          <!--Right column with text.
          For medium sized screens, this div takes up 5 columns. 12 columns in width for smaller screens.
          Text will be aligned in center. For medium sized screens, the text will be left aligned.-->
          <div class="col-md-6 text-center text-md-start ms-3">

            <h1>
              <!--Display is type of font. Text-muted changes font color.-->
              <div class="display-2" style="color: rgb(166, 77, 121); font-weight: bold;">Josabeth Hailu</div>
            </h1>

            <!--Lead makes it slightly larger. my-4 creates a margin on y-axis of 5-->
            <p class="lead-my-4" style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(194, 123, 160);">I am a junior at George Mason University pursuing a degree in Computer Science. I plan to be a Software Engineer.

            </p>
          </div>


        </div>

        <hr style="width: 80%; margin: 30px auto; color: rgb(166, 77, 121);"/>

        <h3 class="text-center fw-bold" style="color: rgb(166, 77, 121);">Contact me!</h3>

        <div class="row justify-content-center">

          <div class="col-1 text-center">
            <a href="https://www.linkedin.com/">
              <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
            </a>
          </div>
          <div class="col-1 text-center">
            <a href="https://www.linkedin.com/">
              <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
            </a>
          </div>
          <div class="col-1 text-center">
            <a href="https://www.linkedin.com/">
              <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
